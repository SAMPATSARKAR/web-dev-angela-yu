<h1>Angela's Recipie for the best Cinnamon Rolls</h1>
<h2>Ingredients</h2>
<h3>For the dough:</h3>
<ul>
    <li>3/4 cup warm milk</li>
    <li>2 1/4 teaspoons yeast</li>
    <li>1 egg plus 1 egg yolks</li>
    <li>1 /4 cup butter</li>
    <li>3 cup bread floor</li>
</ul>
<h3>For the filling:</h3>
<ul>
    <li>2/3 cup dark</li>
</ul>
